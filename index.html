<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js WÃ¼rfel Tracking</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' rotation='0 45 0' color='#FF0000' width='1' height='1' depth='1'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
